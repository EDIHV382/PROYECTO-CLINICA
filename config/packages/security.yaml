security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
            logout:
                path: app_logout
            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 604800 # 1 semana
                path:     /

    # --- ESTA ES LA PARTE QUE SOLUCIONA TODO ---
    # Le dice a Symfony qué rutas son públicas y cuáles son privadas.
    # Lee las reglas de arriba hacia abajo.
    access_control:
        # 1. Permite a CUALQUIERA (público) ver el login y el blog
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/blog, roles: PUBLIC_ACCESS }
        
        # 2. Requiere que el usuario esté logueado (ROLE_USER) para todo
        #    lo que empiece con /clinica
        - { path: ^/clinica, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10